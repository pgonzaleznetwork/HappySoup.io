<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/autocomplete.css">

    <script src="js/main.js" type="module"></script>
    <title>Salesforce Happy Soup</title>
    <!-- endbuild -->
</head>

<body style="width: 1300px;margin:auto">

    <main class="gr2id">

    <header>
        <div class="logo">
            <div><img src='images/circle-cropped.png' width="80px" height="80px"/></div>
            <div><h3>Salesforce Happy Soup</h3></div>
        </div>
        <nav>
            <p id="identity"></p>
            <a href="">Docs</a>
            <a href="" id="logout-button">Logout</a>
        </nav>
    </header>
    <div class="form">
        <div class="inner-form">
            <div>
            <select id="md-type-select">
                <option value="" disabled selected hidden>Select a metadata type</option>
            </select>
        </div>
            <div class="autocomplete">
                <input class="base-input disabled-input" type="text" id="input-field" readonly>
            </div>
            <div>
            <select id="query-type">
                <option value="" disabled selected hidden>Select a query type</option>
                <option value="usage">Where is this used</option>
                <option value="deps">What metadata it needs to exist</option>
            </select>
        </div>
        <div>
            <button id="search-button" class="disabled-button" disabled>Search</button>
        </div>
    </div>
    </div>
    <div class="controls base-flex-between">
        <div>
            <button id="expand-button" title="Expand All">Expand all <i class="fa fa-expand"></i></button>
            <button id="collapse-button" title="Collapse All">Collapse all <i class="fa fa-compress"></i></button>
        </div>
        <div>
            <button id="package-button" class="download-button">package.xml     <i class="fa fa-download"> </i></button>
            <button id="csv-button" class="download-button" data-format="csv">Ctrl+c (csv)     <i class="fa fa-copy"> </i></button>
            <button id="excel-button" class="download-button" data-format="excel">Ctrl+c (Excel)     <i class="fa fa-copy"> </i></button>
        </div>
    </div>
</main>
<section class="dependencies">
    <template id="warning-template">
        <div id="warning-template-text">
        </div>
    </template>
    <div>
    <div class="loader"></div>
        <ul>
            <p id="deps-help" class="help-text">This is the metadata <span style="font-weight: bold">referenced by / called from </span><span id="deps-help-name"></span> and 
                <span style="font-weight: bold">all its descendants</span>. This represents the package boundary. Learn more</p>

            <p id="usage-help" class="help-text">This is the metadata <span style="font-weight: bold">that uses/references </span><span id="usage-help-name"></span>. Changes made to it
                could have side effects on all this metadata.</p>

            <div id="usage-tree-placeholder">
            </div>

            <li id="dependency-tree-placeholder">
            
            </li>
        </ul>
    </div>
</section>  
</body>

</html>
